<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login-style.css">

    <title>Login Page</title>
</head>
<body>
    <div class="main-container">
        <div class="main-flex">
            <div class="image-container">
                <img src="/assets/images/vecteezy_task-and-checklist_16390548_587.png" alt="">
            </div>
            <div class="input-container">
                <h2>Welcome Back :) <br> .... to your tasks</h2>
                <p>To stay connected with us, please enter your username and password or create an account</p>
                <form class="user-login">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                    <div class="flex-submit">
                        <button type="submit" class="login-el">Log In</button>
                        <button class="create-el"><a href="/html/account-create.html">Create Account</a></button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <style src="/js/login.js"></style>
</body>
</html>
