<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/creation-style.css">
    <title>Create an Account</title>
</head>
<body>

    <div class="main-container">
        <div class="flex-content">
            <div class="image-container">
                <img src="/assets/images/sign-up.png" alt="">
            </div>
            <form class="user-signup">
                <h2>Sign Up</h2>
                <p>Create your account now</p>
                <label for="firstname">Full Name</label>
                <input type="text" id="name-field" name="username" placeholder="Enter Full name" required>
                <label for="email">Email Address</label>
                <input type="text" id="email-field" name="email" placeholder="Enter your email" required>
                <label for="username">Username</label>
                <input type="text" name="username" id="username-field" placeholder="Enter a username" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password-field" placeholder="Create a password" required>
                <button type="submit">Sign Up</button>
                <p>Have an account <a href="/html/login.html">Login</a></p>
            </form>
        </div>
    </div>

    <style src="/js/account-creation.js"></style>
</body>
</html>
