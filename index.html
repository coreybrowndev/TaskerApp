<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>TaskApp</title>
</head>
<body>
    <header id="user_name-container">
        <h1>Hello, Corey</h1>
    </header>

    <main>
        <div class="task-container">
            <div class="add_task-container">
                <div class="err-msg"></div>
                <form action="" id="form">
                    <label for="add_task" class="placeholder"></label>
                    <!-- <span class="icon"><i class="fa-solid fa-plus"></i></span> -->
                    <button class="icon" type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <input autocomplete="off" type="text" id="add_task" placeholder="What's your focus for today?" name="task">
                </form>
                <div id="task-list">
                    <ul id="tasks">
                        <li>
                            <div>
                                <input type="checkbox" name="tasks">
                                <span class="task">My Task 1</span>
                            </div>

                            <button title="remove-task" onclick="deleteTask(this)" class="remove-task" id="btn">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </li>
                        <li>
                            <div>
                                <input type="checkbox" name="tasks">
                                <span class="task">My Task 2</span>
                            </div>

                            <button title="remove-task" onclick="deleteTask(this)" class="remove-task" id="btn">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="dropdown" data-dropdown>
                <button class="dropbtn" data-dropdown-button>
                    <div>
                        <span id="curr_count">2</span>
                        <span class="button_text">Completed Tasks</span>
                    </div>
                    <span class="button_icon">
                        <i class="fa-solid fa-angle-down"></i>
                    </span>
                </button>
                <div class="dropdown-menu">
                    <ul class="options">
                        <li>
                            <div>
                                <input class="task-el" type="checkbox" name="tasks" id="completed">
                                <span>My Task 1</span>
                            </div>

                            <!-- <button title="remove-task" class="remove-task">
                                <i class="fa-solid fa-trash-can"></i>
                            </button> -->
                        </li>
                        <li>
                            <div>
                                <input class="task-el" type="checkbox" name="tasks" id="completed">
                                <span>My Task 2</span>
                            </div>

                            <!-- <button title="remove-task" class="remove-task">
                                <i class="fa-solid fa-trash-can"></i>
                            </button> -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
